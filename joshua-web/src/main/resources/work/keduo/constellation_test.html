<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断星座作业</title>
</head>
<body>
<script>
    function getDisplayConstellation(date) {
        if(!date instanceof Date){
            return "Input Error!";
        }
        var month=date.getMonth()+1;
        var day=date.getDate();
        if((month==1 && day>=20) || (month==2 && day<=18)){
            return "水瓶座";
        }
        if((month==2 && day>=19) || (month==3 && day<=20)){
            return "双鱼座";
        }
        if((month==3 && day>=21) || (month==4 && day<=19)){
            return "白羊座";
        }
        if((month==4 && day>=20) || (month==5 && day<=20)){
            return "金牛座";
        }
        if((month==5 && day>=21) || (month==6 && day<=21)){
            return "双子座";
        }
        if((month==6 && day>=22) || (month==7 && day<=22)){
            return "巨蟹座";
        }
        if((month==7 && day>=23) || (month==8 && day<=22)){
            return "狮子座";
        }
        if((month==8 && day>=23) || (month==9 && day<=22)){
            return "处女座";
        }
        if((month==9 && day>=23) || (month==10 && day<=23)){
            return "天秤座";
        }
        if((month==10 && day>=24) || (month==11 && day<=22)){
            return "天蝎座";
        }
        if((month==11 && day>=23) || (month==12 && day<=21)){
            return "射手座";
        }
        if((month==12 && day>=22) || (month==1 && day<=19)){
            return "摩羯座";
        }
    }
    console.log(getDisplayConstellation(new Date("2016-02-02")));
    console.log(getDisplayConstellation(new Date("2016-03-02")));
    console.log(getDisplayConstellation(new Date("2016-04-02")));
    console.log(getDisplayConstellation(new Date("2016-05-02")));
    console.log(getDisplayConstellation(new Date("2016-06-02")));
    console.log(getDisplayConstellation(new Date("2016-07-02")));
    console.log(getDisplayConstellation(new Date("2016-08-02")));
    console.log(getDisplayConstellation(new Date("2016-09-02")));
    console.log(getDisplayConstellation(new Date("2016-10-02")));
    console.log(getDisplayConstellation(new Date("2016-11-02")));
    console.log(getDisplayConstellation(new Date("2016-12-02")));
    console.log(getDisplayConstellation(new Date("2016-01-02")));
    console.log(getDisplayConstellation(new Date("2016-01-32")));
</script>
</body>
</html>
