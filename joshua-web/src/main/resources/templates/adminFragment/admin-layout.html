后台布局组件

<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>后台布局</title>
    <link rel="stylesheet" href="../../public/assets/css/joshua.min.css"/>
</head>
<body>

<!-- 标题组件 -->
<div th:fragment="header (title, subtitle)" class="ui admin layout header">
    <h1 class="ui center aligned orange header" th:utext="${title}">二级导航名称</h1>
    <div class="ui horizontal divider" th:utext="${#strings.isEmpty(subtitle)} ? '光音堂后台' : ${subtitle}">一级导航名称</div>
</div>

<script src="../../websrc/js/lib-001-jquery.js"></script>
<script src="../../websrc/js/lib-002-semantic.js"></script>
</body>
</html>
